<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />

    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous">
    </script>

    <script type="application/javascript">
        window.onload = function () {
            function createFamilyTree() {
                $("body").append($("<table></table>"));
                $("table").append($("<thead></thead>"));
                $("thead").append($("<tr></tr>"));
                $("tr").append($("<th></th>").text("Firstname"), $("<th></th>").text("Lastname"));
                $("table").append($("<tbody></tbody>"));
            }
            function addNewMember(firstName, lastName) {
                $("tbody").append($("<tr></tr>"));
                $("tbody tr:last-child").append(
                    $("<td></td>").text(firstName),
                    $("<td></td>").text(lastName),
                    $("<td></td>").text("(x)").css("background", "orange").click(
                        function () {
                            $(this).closest("tr").remove();
                        }
                    )
                );
            }
            createFamilyTree();
            addNewMember("Guillaume", "Salva");
            addNewMember("Arielle", "Snizt");
            addNewMember("Fanette", "Snizt");
            addNewMember("Gerard", "Snizt");
            addNewMember("Victor", "Salva");
        }
    </script>

</head>
