<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="row">
        <div class="col-lg-3 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col-lg-3 p-2 bg-success text-center text-white">Success</div>
        <div class="col-lg-3 p-2 bg-danger text-center text-white">Danger</div>
        <div class="col-lg-3 p-2 bg-warning text-center text-white">Warning</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-sm-3 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col-sm-3 p-2 bg-success text-center text-white">Success</div>
        <div class="col-sm-3 p-2 bg-danger text-center text-white">Danger</div>
        <div class="col-sm-3 p-2 bg-warning text-center text-white">Warning</div>
    </div>

    <hr />

    <div class="row">
        <div class="col-lg-2 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col-lg-4 p-2 bg-success text-center text-white">Success</div>
        <div class="col-lg-6 p-2 bg-danger text-center text-white">Danger</div>
    </div>

    <hr />

    <div class="row">
        <div class="order-xl-first order-lg-4 order-md-7 order-sm-last order-last col-3 p-2 bg-primary text-center text-white">Primary</div>
        <div class="order-xl-4 order-lg-7 order-md-last order-sm-first order-first col-3 p-2 bg-success text-center text-white">Success</div>
        <div class="order-xl-7 order-lg-last order-md-first order-sm-4 order-4 col-3 p-2 bg-danger text-center text-white">Danger</div>
        <div class="order-xl-last order-lg-first order-md-4 order-sm-7 order-7 col-3 p-2 bg-warning text-center text-white">Warning</div>
    </div>

    <hr />

    <div class="row justify-content-between">
        <div class="col-md-2 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col-md-2 p-2 bg-success text-center text-white">Success</div>
    </div>

    <hr />

    <div class="row justify-content-between">
        <div class="col-md-2 p-2 bg-primary text-center text-white">Primary</div>
        <div class="col-md-2 offset-md-4 p-2 bg-success text-center text-white">Success</div>
        <div class="col-md-2 offset-md-2 p-2 bg-danger text-center text-white">Danger</div>
    </div>
</body>

</html>
